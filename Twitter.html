<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter</title>

    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/twitter.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container-fluid test">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-nav navbar-left" role="search">
            <ul class="nav nav-pills">
              <li role="presentation">
                <a href="#"><span class="glyphicon glyphicon-home navbar-btn"></span>
                  <span class="navbar-pills-text"> Home </span>
                </a>
              </li>
              <li role="presentation">
                <a href="#"><span class="glyphicon glyphicon-flash navbar-btn"></span>
                  <span class="navbar-pills-text"> Moments </span>
                </a>
              </li>
              <li role="presentation">
                <a href="#"><span class="glyphicon glyphicon-bell navbar-btn"></span>
                  <span class="navbar-pills-text"> Notifications </span>
                </a>
              </li>
              <li role="presentation">
                <a href="#"><span class="glyphicon glyphicon-envelope navbar-btn"></span>
                  <span class="navbar-pills-text"> Messages </span>
                </a>
              </li>
            </ul>
          </form>
          <ul class="nav navbar-form navbar-right">
            <div class="input-group tw-search">
              <input type="text" class="form-control" placeholder="Search Twitter">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default tw-search-button">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default pic-button">
                  PIC
                </button>
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-edit">Tweet</span>
                </button>
            </div>

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>

    <div class="container">
      <div class="panel panel-default tweet-panel">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-1">
              PIC
            </div>
            <div class="col-md-2">
              <div class="row">
                <a href="#">NASA</a> <span class="glyphicon glyphicon-edit"></span>
              </div>
              <div class="row">
                @NASA
              </div>
            </div>
            <div class="col-md-9">
              <div class="pull-right">
                <button type="button" class="btn btn-default pic-button">
                  <span class="glyphicon glyphicon-asterisk"></span>
                </button>
                <button type="button" class="btn btn-default">
                  Following
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              This spiral galaxy hosts a supermassive black hole that's also super hungry:
              <a href="http://go.nasa.gov/1Rp6V2w">http://go.nasa.gov/1Rp6V2w</a>
              <a href="https://twitter.com/NASA_Hubble">@NASA_Hubble</a>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <img src="img/CYNyYEWWkAAFrJz.jpg" width="100%" />
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-2">
              Retweets<br>
              1,747
            </div>
            <div class="col-md-1">
              Likes<br>
              2,911
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-12">
              12:44 PM - 8 Jan 2016
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <ul class="nav nav-pills">
                <li role="presentation">
                  <a href="#"><span class="glyphicon glyphicon-arrow-left navbar-btn"></span>
                  </a>
                </li>
                <li role="presentation">
                  <a href="#"><span class="glyphicon glyphicon-refresh navbar-btn"></span>
                  </a>
                </li>
                <li role="presentation">
                  <a href="#"><span class="glyphicon glyphicon-heart navbar-btn"></span>
                  </a>
                </li>
                <li role="presentation">
                  <a href="#"><span class="glyphicon glyphicon-option-horizontal navbar-btn"></span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-1">
              PIC
            </div>
            <div class="col-md-11">
              <input type="text" class="form-control" placeholder="Reply to @NASA @NASA_Hubble">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
